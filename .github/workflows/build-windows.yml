name: Build for Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-native/package-lock.json

      - name: Install dependencies
        working-directory: react-native
        run: npm ci

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install React Native Windows
        working-directory: react-native
        run: npx react-native-windows-init --overwrite --no-telemetry

      - name: Update UAP version
        working-directory: react-native
        shell: pwsh
        run: |
          Write-Host "Updating UAP version from 10.0.16299.0 to 10.0.17763.0"
          
          $manifest = "windows\SwiftChat\Package.appxmanifest"
          $vcxproj = "windows\SwiftChat\SwiftChat.vcxproj"
          $docPickerCsproj = "node_modules\react-native-document-picker\windows\ReactNativeDocumentPicker\ReactNativeDocumentPicker.csproj"
          
          if (Test-Path $manifest) {
            (Get-Content $manifest -Raw) -replace '10\.0\.16299\.0', '10.0.17763.0' | Set-Content $manifest -NoNewline
            Write-Host "✓ Updated $manifest"
          }
          
          if (Test-Path $vcxproj) {
            (Get-Content $vcxproj -Raw) -replace '10\.0\.16299\.0', '10.0.17763.0' | Set-Content $vcxproj -NoNewline
            Write-Host "✓ Updated $vcxproj"
          }
          
          if (Test-Path $docPickerCsproj) {
            (Get-Content $docPickerCsproj -Raw) -replace '10\.0\.16299\.0', '10.0.17763.0' | Set-Content $docPickerCsproj -NoNewline
            Write-Host "✓ Updated $docPickerCsproj"
          } else {
            Write-Host "⚠ File not found: $docPickerCsproj"
          }
          
          Write-Host "UAP version update completed"

      - name: Build Windows app
        working-directory: react-native
        run: npx react-native run-windows --no-launch --no-packager --no-deploy --arch x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SwiftChat-Windows-x64
          path: react-native/windows/x64/Debug/SwiftChat/
          retention-days: 30
